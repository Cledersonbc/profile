# Site settings
title: Clederson Cruz - Blog
description: >-
  Blog pessoal onde escrevo sobre assuntos diversos
  e exercito meus pensamentos sobre
  temas que vejo como relevantes.
baseurl: "/profile/blog"
url: "https://cledersonbc.github.io"

# User settings
username: Clederson Cruz
user_description: >-
  Analista e Desenvolvedor de sistemas por paixão, formação e profissão; adoro estudar e compartilhar coisas novas com as pessoas
user_title: Analista de Sistemas
email: clederson.contato@gmail.com
twitter_username: CledersonCruz
github_username:  Cledersonbc

# Build settings
theme: minima
plugins:
  - jekyll-feed
sass:
    sass_dir: ./_sass

